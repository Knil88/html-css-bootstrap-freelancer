<!DOCTYPE html>
<html lang="en">
<head>
   <!-- Metadati -->

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Bootsrap Freelancer</title>

</head>
<body>

    <!-- Container Fluid -->

    <div class="container-fluid p-0">
        <header >
            <nav class="navbar navbar-expand-lg  ">
                <div class="container-fluid ">
                  <a class="navbar-brand text-white mx-4"  href="#"><h1>
                    START BOOTSTRAP
                  </h1></a>
                  <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fa-solid fa-bars text-white"></i>
                  </button>
                </div>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0  mx-lg-4">
                      <li class="nav-item">
                        <a class="nav-link active text-white fw-bold" aria-current="page" href="#">PORTFOLIO</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active text-white fw-bold" aria-current="page" href="#">ABOUT</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active text-white fw-bold" aria-current="page" href="#">CONTACT </a>
                      </li>
                     </ul>
                    
                  </div>
              </nav>
            
            <!--Jumbotron  -->

            <div class="hero py-3">
                <div class="container">
                    <div class="row justify-content-center mb-4">
                        <div class="col-6 col-md-5 col-lg-3">
                            <div class="logo_container">
                                <div class="logo  rounded-circle"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-center mb-4">
                        <div class="col-sm-8 col-lg-7">
                            <div class="square "></div>
                        </div>
                    </div>
                    <div class="row justify-content-center mb-4">
                        <div class="col-sm-6 col-lg-5">
                            <div class="square "></div>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-12-sm col-12-lg">
                            <div class="square "></div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Parte Principale -->

        <main>
            <div class="container">
                <div class="row justify-content-center mt-5">
                    <div class="col-4">
                        <div class="block"></div>
                    </div>
                </div>
                <div class="row justify-content-center mt-4">
                    <div class="col-6">
                        <div class="block"></div>
                    </div>
                </div>
                <div class="justify-content-center mt-4 row row-cols-1 row-cols-md-2 row-cols-lg-3">
                    <div class="col mb-4">
                        <div class="block_xl"></div>
                    </div>
                    <div class="col mb-4">
                        <div class="block_xl"></div>
                    </div>
                    <div class="col mb-4">
                        <div class="block_xl"></div>
                    </div>
                    <div class="col mb-4">
                        <div class="block_xl"></div>
                    </div>
                    <div class="col mb-4">
                        <div class="block_xl"></div>
                    </div>
                    <div class="col mb-4">
                        <div class="block_xl"></div>
                    </div>
                </div>
            </div>
    
            <!-- Parte About -->

            <div class="about_container">
                <div class="container">
                    <div class="row justify-content-center mt-5">

                            <div class="block"> </div>
                        </div>
                    </div>    
                    <div class="row justify-content-center mt-4">
                        <div class="col-4">

                        </div>
                    </div>
                    <div class="row justify-content-center mt-4">
                        <div class="col-8 col-md-4 mb-4">
                            <div class="block_md"></div>

                        <div class="col-8 col-md-4 mb-4">
                            <div class="block_md"></div>
                        </div>
                    </div>
                    <div class="row justify-content-center my-4">
                        <div class="col-4">
                            <div class="block"> </div>
                        </div>
                    </div>                 
                </div>
            </div>
    
            <!-- Parte Contatti -->

            <div class="container">
                <div class="row justify-content-center mt-5">
                    <div class="col-6">
                        <div class="block"> </div>
                    </div>
                </div>   
                <div class="row justify-content-center mt-4">
                    <div class="col-4">
                        <div class="block"> </div>
                    </div>
                </div>   
                <div class="row justify-content-center my-4">
                    <div class="col-8">
                        <div class="block_xl">
                            <div class="form"></div>
                            <div class="form"></div>
                            <div class="form"></div>
                            <div class="form_xl"></div>
                         </div>
                    </div>
                </div>   
                <div class="row justify-content-center my-4">
                    <div class="col-8 offset-6">
                        <div class="button rounded-5 ">
                         </div>
                    </div>
                </div>  
            </div>

    </div>

    <!-- Footer -->

    <footer>
        <div class="foot_container">
            <div class="container">
                <div class="row row-cols-1 row-cols-md-3 py-5 justify-content-center">
                    <div class="col col-md-3 mb-4">

                    <div class="col mb-4">
                        <div class="block"></div>
                        <div class="icone_container">
                            <div class="icone"></div>

                            <div class="icone"></div>

                        </div>
                    </div>
                    <div class="col col-md-3 mb-4">
                        <div class="block_md"></div>
                    </div>
                </div>              
            </div>
        </div>

        <div class="copy">
            <div class="container">
                <div class="row justify-content-center py-4">
                    <div class="col-6">
                        <div class="block">
                         </div>
                    </div>
            </div>
        </div>

    <!-- js Bootsrap -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
